<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr/>
  <form class="row g-3">
    <div class="form-group col-md-2 col-auto">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre"
        class="form-control"
        [(ngModel)]="nombreImput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="apellido"
        class="form-control"
        [(ngModel)]="apellidoImput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
    </div>
  </form>
  <hr/>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{ i + 1 }} {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
